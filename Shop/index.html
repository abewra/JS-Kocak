<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALFAtihah</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/icon.svg" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- nav -->
      <div class="nav container">
        <a href="" class="logo"><img src="img/logo.svg" alt="" /></a>
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">Belanja Mu</h2>
          <!-- content -->
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total⠀</div>
            <p id="total-price">Rp.0</p>
            <!-- <div class="total-price">Rp0</div> -->
          </div>
          <div class="total">
            <div class="total-title">Diskon⠀</div>
            <p id="discount">Rp.0</p>
            <!-- <div class="discount">Rp0</div> -->
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Beli Sekarang</button>
          <!-- cart close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>

    <!-- main-content -->
    <section class="shop container">
      <h2 class="section-title">Produk Jualan</h2>
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="img/produk1.jpeg" alt="" class="product-img" />
          <h2 class="product-title">HYPER</h2>
          <span class="price">Rp.15000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img src="img/produk2.jpeg" alt="" class="product-img" />
          <h2 class="product-title">AYAM PANGGANG</h2>
          <span class="price">Rp.12000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img src="img/produk3.jpeg" alt="" class="product-img" />
          <h2 class="product-title">KARI</h2>
          <span class="price">Rp.10000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img src="img/produk4.jpeg" alt="" class="product-img" />
          <h2 class="product-title">BIASA</h2>
          <span class="price">Rp.15500</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img src="img/produk5.jpeg" alt="" class="product-img" />
          <h2 class="product-title">MIE ACEH</h2>
          <span class="price">Rp.8000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img src="img/produk6.jpeg" alt="" class="product-img" />
          <h2 class="product-title">HOT SPICY</h2>
          <span class="price">Rp.20000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img src="img/produk7.jpeg" alt="" class="product-img" />
          <h2 class="product-title">MIE SHRIMP</h2>
          <span class="price">Rp.50000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img src="img/produk8.jpeg" alt="" class="product-img" />
          <h2 class="product-title">MIE VEGEPREMIUM</h2>
          <span class="price">Rp.100000</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
